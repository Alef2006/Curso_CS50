{% extends "layout.html" %}

{% block body %}

<h1>Registrants</h1>

<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Sport</th>
        </tr>
    </thead>

    <tbody>
          {% for registrant in registrants %}
                <tr>
                   <td>{{ registrant.email }}</td>
                   <td>{{ registrant.name }}</td>
                   <td>{{ registrant.sport }}</td>
                </tr>

          {% endfor %}
    </tbody>
</table>

{% endblock %}
