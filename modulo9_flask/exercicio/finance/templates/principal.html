{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Number shares</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {%for item in inventary%}
    <tr>
      <td>{{item.share_name}}</td>
      <td>{{item.share_symbol}}</td>
      <td>{{item.number_shares}}</td>
      <td>{{item.share_price}}</td>
    </tr>
    {%endfor%}

    <tr>
      <th>CASH</th>
      <td></td>
      <td></td>
      <td>{{cash}}</td>
    </tr>
    <tr>
      <th></th></th>
      <td></td>
      <td></td>
      <td>{{total}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
